<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fingerprint</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Lora:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" type="image/png" href="favicon.ico" />

    <style>
         :root {
            /* Default background image */
            --bg-image: url('https://images.unsplash.com/photo-1485470733090-0aae1788d5af?fm=jpg&q=60&w=3000&auto=format&fit=crop');
        }
        
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000;
            transition: background-image 0.8s ease-in-out;
        }
        /* The Background Layer */
        
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: var(--bg-image);
            background-size: cover;
            background-position: center;
            transition: background-image 0.6s ease-in-out, transform 1.2s ease-out;
            z-index: -1;
        }
        /* The Dark Overlay */
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.45);
            z-index: 0;
        }
        
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.1rem;
            z-index: 200;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            padding: 3.5rem;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        
        #heading {
            color: white;
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            letter-spacing: -2px;
            font-weight: 800;
            font-size: min(6rem, 10vw);
            margin: 0;
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
            animation-delay: 0.1s;
        }
        
        #motto {
            color: #f0f0f0;
            font-family: 'Lora', serif;
            font-style: italic;
            font-size: max(1.1rem, min(1.8rem, 3.5vw));
            margin: 0;
            opacity: 0;
            animation: fadeIn 0.9s ease-out forwards;
            animation-delay: 0.25s;
        }
        
        .socials {
            display: flex;
            gap: 1.8rem;
            justify-content: center;
            opacity: 0;
            animation: fadeIn 1.1s ease-out forwards;
            animation-delay: 0.4s;
            margin-top: 1.5rem;
        }
        
        .socials i {
            font-size: 30px;
            color: #ffffff;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .socials a:hover i {
            transform: translateY(-8px) scale(1.25);
            text-shadow: 0 0 20px rgba(255, 255, 255, 1);
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="bg-container" id="bg"></div>

    <div class="hero">
        <h1 id="heading">Its HASS for you</h1>
        <p id="motto">Just go with the flow</p>
        <nav class="socials">
            <a href="https://github.com/sreehaasbvs-rgb" data-bg="https://images.unsplash.com/photo-1517694712202-14dd9538aa97?q=80&w=2070"><i class="fa-brands fa-github"></i></a>
            <a href="https://x.com/BSreehaas99468" data-bg="https://images.unsplash.com/photo-1611605698335-8b1569810432?q=80&w=2072"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="https://www.instagram.com/sreehaas_bvs/" data-bg="https://images.unsplash.com/photo-1611162617213-7d7a39e9b1d7?q=80&w=2074"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://www.linkedin.com/in/sreehaas-b-v-s-614b09375/" data-bg="https://images.unsplash.com/photo-1611944212129-29977ae1398c?q=80&w=2070"><i class="fa-brands fa-linkedin"></i></a>
            <a href="mailto:sreehaasbvs@gmail.com" data-bg="https://images.unsplash.com/photo-1557200134-90327ee9fafa?q=80&w=2070"><i class="fa-solid fa-paper-plane"></i></a>
        </nav>
    </div>

    <script>
        const bg = document.getElementById('bg');
        const defaultBg = "url('https://images.unsplash.com/photo-1485470733090-0aae1788d5af?fm=jpg&q=60&w=3000&auto=format&fit=crop')";
        const links = document.querySelectorAll('.socials a');

        links.forEach(link => {
            link.addEventListener('mouseenter', () => {
                const newImg = link.getAttribute('data-bg');
                bg.style.backgroundImage = `url('${newImg}')`;
                bg.style.transform = "scale(1.05)"; // Slight zoom effect
            });

            link.addEventListener('mouseleave', () => {
                bg.style.backgroundImage = defaultBg;
                bg.style.transform = "scale(1)";
            });
        });
    </script>
</body>

</html>
